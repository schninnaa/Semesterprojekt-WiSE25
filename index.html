<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pause / Play</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    model-viewer { width: 100%; height: 100%; max-width: 600px; background: #fff; }
  </style>
</head>
<body>

<!-- Replace the src and ios-src with your model files -->
<model-viewer
  src="semesterproject.glb"
  ios-src="semesterproject.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  animation-name="Idle"
  autoplay
  alt="3D model">
</model-viewer>

</body>
</html>
