<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model â€“ All Animations</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    model-viewer { width:100%; height:100%; max-width:600px; background:#fff; }
  </style>
</head>
<body>

<model-viewer
  id="viewer"
  src="semesterproject.glb"
  ios-src="semesterproject.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  autoplay
  alt="3D model">
</model-viewer>

<script>
  const viewer = document.getElementById('viewer');
  viewer.addEventListener('load', () => {
    const list = viewer.availableAnimations || [];
    if (list.length > 1) {
      let i = 0;
      const playNext = () => {
        viewer.animationName = list[i];
        viewer.play();
        viewer.addEventListener('finished', () => {
          i = (i + 1) % list.length;
          playNext();
        }, { once: true });
      };
      playNext();
    }
  });
</script>

</body>
</html>
