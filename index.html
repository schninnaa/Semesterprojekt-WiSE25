<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #cee7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .viewer-container {
      width: 100%;
      max-width: 900px;
      padding: 0 24px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    model-viewer {
      width: 100%;
      height: 50vw;
      max-height: 600px;
      min-height: 300px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      transition: width 0.3s, height 0.3s;
    }
    @media (max-width: 600px) {
      .viewer-container {
        padding: 0 8px;
      }
      model-viewer {
        height: 60vw;
        min-height: 180px;
      }
    }
  </style>
</head>
<body>

<h1>semesterprojekt</h1>

<div class="viewer-container">
  <model-viewer
    id="viewer"
    src="semesterproject2.glb"
    ios-src="semesterproject2.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    autoplay
    alt="3D model">
  </model-viewer>
</div>

<script>
  const viewer = document.getElementById('viewer');
  viewer.addEventListener('load', () => {
    const list = viewer.availableAnimations || [];
    if (list.length > 1) {
      let i = 0;
      const playNext = () => {
        viewer.animationName = list[i];
        viewer.play();
        viewer.addEventListener('finished', () => {
          i = (i + 1) % list.length;
          playNext();
        }, { once: true });
      };
      playNext();
    }
  });
</script>

</body>
</html>
