<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model with All Animations</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      background: #fff;
    }
  </style>
</head>
<body>

<!-- Replace these with your own model URLs -->
<model-viewer
  id="viewer"
  src="semesterproject.glb"
  ios-src="semesterproject.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  autoplay
  alt="3D model">
</model-viewer>

<script>
  const viewer = document.getElementById('viewer');

  viewer.addEventListener('load', () => {
    const animations = viewer.availableAnimations || [];
    if (animations.length > 1) {
      let index = 0;
      // Function to play the next animation in sequence
      const playNext = () => {
        viewer.animationName = animations[index];
        viewer.play();
        // When current animation finishes, move to the next
        viewer.addEventListener('finished', () => {
          index = (index + 1) % animations.length;
          playNext();
        }, { once: true });
      };
      playNext();
    }
  });
</script>

</body>
</html>
